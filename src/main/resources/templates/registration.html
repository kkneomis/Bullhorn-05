<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: header"></head>
<body>
<nav th:replace="base :: navbar"></nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>New User Registration</h2>
            <form autocomplete="off" action="#" th:action="@{/register}"
                  th:object="${user}" method="post">
                <div class="form-group">
                    <label class="control-label" >First Name</label>
                    <input class="form-control" type="text" id="firstName" placeholder="First Name" th:field="*{firstname}" />
                    <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">First Name Error</span>
                </div>

                <div class="form-group">
                    <label class="control-label" >Last Name</label>
                    <input class="form-control" type="text" id="lastname" placeholder="Last Name" th:field="*{lastname}" />
                    <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Last Name Error</span>
                </div>

                <div class="form-group">
                    <label class="control-label" >Email</label>
                    <input class="form-control" type="email" id="email" placeholder="Email" th:field="*{email}" />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">First Name Error</span>
                </div>

                <div class="form-group">
                    <label class="control-label" >Username</label>
                    <input class="form-control" type="text" id="username" placeholder="Username" th:field="*{username}" />
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">First Name Error</span>
                </div>

                <div class="form-group">
                    <label class="control-label" >Password</label>
                    <input  class="form-control" type="password" id="password" placeholder="Password" th:field="*{password}" />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">First Name Error</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

<nav th:replace="base :: footer"></nav>
<th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
